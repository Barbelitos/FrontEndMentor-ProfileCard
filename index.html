<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="images/bg-pattern-top.svg" alt="background" class="bg_top">
  <img src="images/bg-pattern-bottom.svg" alt="background" class=bg_bottom>
  <div class="cards_container">
    <div class="profile_card">
      <img src="images/bg-pattern-card.svg" alt="card header" class="card_header">
      <img src="images/image-victor.jpg" alt="Victor profile picture" class="card_picture">
      <h3 class="card_name">Victor Crest <span class="card_age" style="font-weight: 400; color: hsl(0, 0%, 59%);">26</span></h3>
      <p class="card_location">London</p>
      <hr class="card_divider">
      <div class="card_stats">
        <div class="card_stat">
          <p class="stat_number">80K</p>
          <p class="stat_title">Followers</p>
        </div>
        <div class="card_stat">
          <p class="stat_number">803K</p>
          <p class="stat_title">Likes</p>
        </div>
        <div class="card_stat">
          <p class="stat_number">1.4K</p>
          <p class="stat_title">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Barbelitos">@Barbelitos</a>.
  </div>
</body>
</html>
